<!DOCTYPE html>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="pekostyle.css">
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header styling */
    h1 {
      margin-top: 20px;
    }

    /* Paragraph styling */
    p {
      margin: 10px 0;
    }

    /* Center the rabbit using flexbox but not affect other content */
    .rabbit-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    /* Rabbit parts */
    .rabbit {
      position: relative;
      width: 80px;
      height: 100px;
      background-color: #fff;
      border-radius: 50% 50% 50% 50%;
      animation: dance 0.5s ease-in-out infinite alternate;
    }

    .rabbit::before,
    .rabbit::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 40px;
      background-color: #fff;
      border-radius: 50%;
      top: -30px;
    }

    .rabbit::before {
      left: 10px;
      transform: rotate(-15deg);
    }

    .rabbit::after {
      right: 10px;
      transform: rotate(15deg);
    }

    .eyes {
      position: absolute;
      top: 30px;
      left: 10px;
      width: 60px;
      display: flex;
      justify-content: space-between;
    }

    .eye {
      width: 10px;
      height: 10px;
      background-color: #000;
      border-radius: 50%;
    }

    .mouth {
      position: absolute;
      top: 55px;
      left: 30px;
      width: 20px;
      height: 10px;
      border-bottom: 3px solid #000;
      border-radius: 0 0 10px 10px;
    }

    /* Dance animation */
    @keyframes dance {
      0% { transform: translateX(-10px) rotate(-5deg); }
      100% { transform: translateX(10px) rotate(5deg); }
    }

    /* Footer section styling */
    .footer {
      background-color: lightblue;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: auto;
    }

    /* Trivia quiz styling */
    #quiz-container {
      background-color: #f9a826; /* Carrot orange color */
      border-radius: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      position: relative;
      border-top: 30px solid #f57c00; /* Top green leafy part */
    }

    /* Carrot top effect */
    #quiz-container::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background-color: #8bc34a; /* Green leafy top */
      border-radius: 50%;
    }

    /* Styling for the question text */
    #quiz-container h2 {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
    }

    /* Styling for answer buttons */
    .answer-button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      box-sizing: border-box;
    }

    .answer-button:hover {
      background-color: #0056b3;
    }

    /* Styling for next button */
    #next-btn {
      margin-top: 20px;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #next-btn:hover {
      background-color: #218838;
    }

    /* Score display */
    #score {
      margin-top: 20px;
    }

    /* Carrot container */
    #carrot-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* So carrots don't block interactions */
      z-index: 9999;
      overflow: hidden;
    }

    /* Carrot falling animation */
    .carrot {
      position: absolute;
      top: -50px; /* Start above the screen */
      font-size: 30px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh); /* Fall all the way down */
      }
    }
  </style>
</head>
<body>

        <button class="answer-button" onclick="selectAnswer(1)">Answer 2</button>

<script>
    document.getElementById('header').addEventListener('click', function () {
        const audio = document.getElementById('pekolaugh');
        audio.play();  // Play the laugh when the h1 element is clicked
    });
</script>

  <script>
    const questions = [
      {
        question: "What is Pekora's favorite food?",
        answers: ["Carrots", "Apples", "Lettuce", "Bananas"],
        correct: 0
      },
      {
        question: "What is the name of the rap at the beginning of Pekora's streams?",
        answers: ["Carrot God", "Pekorap", "Mikorap", "Blue Dream"],
        correct: 1
      },
      {
        question: "What is Pekora's greeting?",
        answers: ["Konpeko", "OhaPeko", "PekoPeko", "Konnichiwa"],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      document.getElementById('question').textContent = questions[currentQuestion].question;
      const answerButtons = document.getElementsByClassName('answer-button');
      questions[currentQuestion].answers.forEach((answer, index) => {
        answerButtons[index].textContent = answer;
        answerButtons[index].classList.remove("correct", "wrong");
      });
    }

    function selectAnswer(answerIndex) {
      const correctAnswer = questions[currentQuestion].correct;
      if (answerIndex === correctAnswer) {
        score++;
        document.getElementById('score').textContent = `Score: ${score}`;
        document.getElementsByClassName('answer-button')[answerIndex].classList.add("correct");
      } else {
        document.getElementsByClassName('answer-button')[answerIndex].classList.add("wrong");
        document.getElementsByClassName('answer-button')[correctAnswer].classList.add("correct");
      }
      document.getElementById('next-btn').style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
        document.getElementById('next-btn').style.display = "none";
      } else {
        document.getElementById('quiz-container').innerHTML = `<h2>Quiz Complete!</h2><p>Your final score is: ${score}</p>`;
      }
    }

    function startCarrotRain() {
      const carrotContainer = document.getElementById('carrot-container');
      for (let i = 0; i < 10; i++) {
        const carrot = document.createElement('div');
        carrot.classList.add('carrot');
        carrot.textContent = "ðŸ¥•";
        carrot.style.left = `${Math.random() * 100}vw`; // Random horizontal position
        carrotContainer.appendChild(carrot);
        // Remove carrot after animation ends
        setTimeout(() => {
          carrot.remove();
        }, 4000); // Matches the animation duration
      }
    }

    window.onload = loadQuestion;
  </script>
